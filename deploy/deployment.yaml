apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-api-deployment
  namespace: notifications
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notifications-api
  template:
    metadata:
      labels:
        app: notifications-api
    spec:
      containers:
      - name: notifications-api-container
        image: devxy/notifications_api:v3
        ports:
        - containerPort: 9100
